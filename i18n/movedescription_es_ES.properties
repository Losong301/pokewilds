misty_explosion=El usuario ataca a todo lo que le rodea y se desmaya al utilizar este movimiento. La potencia de este movimiento aumenta en terreno brumoso.
grassy_glide=Planeando sobre el suelo, el usuario ataca al objetivo. Este movimiento siempre va primero en terreno herboso.
rising_voltage=El usuario ataca con tensión eléctrica que surge del suelo. La potencia de este movimiento se duplica cuando el objetivo está en Terreno Eléctrico.
terrain_pulse=El usuario utiliza el poder del terreno para atacar. El tipo y la potencia de este movimiento cambian en función del terreno en el que se utilice.
skitter_smack=El usuario se escabulle detrás del objetivo para atacar. Reduce la Atq. Esp. del objetivo.
burning_jealousy=El usuario ataca con energía de celos. Esto hace que todos los Pokémon rivales que hayan visto aumentadas sus estadísticas durante el turno sufran una quemadura.
lash_out=El usuario descarga su frustración contra el objetivo. Si las estadísticas del usuario se redujeron durante este turno, la potencia de este movimiento se duplica.
poltergeist=El usuario ataca al objetivo controlando su objeto. El movimiento falla si el objetivo no tiene un objeto.
string_shot=Los Pokémon rivales son atados con una seda que sale de la boca del usuario y reduce drásticamente su Velocidad.
corrosive_gas=El usuario rodea todo a su alrededor con gas altamente ácido y derrite los objetos que sostiene.
coaching=El usuario entrena adecuadamente a sus Pokémon aliados, potenciando sus estadísticas de Ataque y Defensa.
flip_turn=Tras realizar su ataque, el usuario se apresura a cambiar de lugar con un Pokémon del grupo que le esté esperando.
triple_axel=Un ataque consecutivo de tres patadas que se vuelve más potente con cada golpe exitoso.
dual_wingbeat=El usuario golpea al objetivo con sus alas. El objetivo es golpeado dos veces seguidas.
scorching_sands=El usuario lanza arena abrasadora al objetivo para atacar. Puede dejar al objetivo con una quemadura.
jungle_healing=El usuario se convierte en uno con la jungla, restaurando sus PS y curando cualquier condición de estado de sí mismo y de sus Pokémon aliados en combate.
wicked_blow=El usuario, que domina el estilo Oscuro, asesta al objetivo un golpe feroz. Este ataque siempre resulta en un golpe crítico.
surging_strikes=El usuario, que domina el estilo Agua, golpea al objetivo con un movimiento fluido tres veces seguidas. Este ataque siempre resulta en un golpe crítico.
thunder_cage=El usuario atrapa al objetivo en una jaula de chispas eléctricas durante cuatro o cinco turnos.
dragon_rage=Este movimiento no se puede utilizar. Se recomienda olvidar este movimiento. Una vez olvidado, este movimiento no puede ser recordado.
dragon_energy=Convirtiendo su fuerza vital en poder, el usuario ataca a los Pokémon rivales. Cuanto menor sea los PS del usuario, menor será la potencia del movimiento.
freezing_glare=El usuario dispara su poder psíquico desde sus ojos para atacar. Puede dejar congelado al objetivo.
fiery_wrath=El usuario transforma su ira en un aura de fuego para atacar. Puede hacer que los Pokémon rivales se acobarden.
thunderous_kick=El usuario abruma al objetivo con un movimiento similar al de un rayo antes de asestar la patada. Reduce la defensa del objetivo.
glacial_lance=El usuario ataca lanzando una lanza de carámbanos recubierta de ventisca a los Pokémon rivales.
astral_barrage=El usuario ataca enviando una espantosa cantidad de pequeños fantasmas a los Pokémon rivales.
eerie_spell=El usuario ataca con su tremendo poder psíquico. Esto también elimina 3 PP del último movimiento del objetivo.
fire_spin=El objetivo queda atrapado en un feroz vórtice de fuego que arrasa durante cuatro o cinco turnos.
thunder_shock=Una descarga de electricidad se abate sobre el objetivo para infligirle daño. Puede dejar al objetivo paralizado.
thunderbolt=Una fuerte descarga eléctrica se abate sobre el objetivo. Puede dejar al objetivo paralizado.
thunder_wave=El usuario lanza una débil descarga de electricidad que paraliza al objetivo.
thunder=Un malvado rayo cae sobre el objetivo para infligirle daño. Puede dejar al objetivo paralizado.
rock_throw=El usuario coge y lanza una pequeña roca al objetivo a atacar.
earthquake=El usuario desencadena un terremoto que golpea a todos los Pokémon a su alrededor.
thunder_punch=El objetivo recibe un puñetazo electrificado. Puede dejar al objetivo paralizado.
fissure=El usuario abre una fisura en el suelo y deja caer al objetivo. El objetivo se desmaya al instante si este ataque impacta.
dig=El usuario se entierra en el suelo y ataca en el siguiente turno.
toxic=Un movimiento que deja al objetivo muy envenenado. Su daño de veneno empeora cada turno.
confusion=El objetivo es golpeado por una débil fuerza telequinética. Puede confundir al objetivo.
psychic=El objetivo es golpeado por una fuerte fuerza telequinética. Puede reducir la Def. Esp. del objetivo.
hypnosis=El usuario emplea la sugestión hipnótica para que el objetivo caiga en un sueño profundo.
meditate=Este movimiento no se puede utilizar. Se recomienda olvidar este movimiento. Una vez olvidado, este movimiento no puede ser recordado.
agility=El usuario se relaja y aligera su cuerpo para moverse más rápido. Esto aumenta considerablemente la Velocidad.
quick_attack=El usuario arremete contra el objetivo a una velocidad que lo hace casi invisible. Este movimiento siempre va primero.
rage=Este movimiento no se puede utilizar. Se recomienda olvidar este movimiento. Una vez olvidado, este movimiento no puede ser recordado.